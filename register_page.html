<body>
    <center>

<div class="container" style="background-color: rgb(180, 226, 235); height: 800px; width: 1000px; margin-top: 10%; border-radius: 10% 8% 5% 3%;">
    <h1 style="margin-top: 4%; font-size: 50px;">Register Here...</h1>
    <form id="register-form" action="register_page.jsp" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" name="firstname" id="first-name" class="form-control form-control-sm" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="lastname" id="last-name" class="form-control form-control-sm" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="tel" name="phone" id="phone" class="form-control form-control-sm" pattern="^[6-9]\d{9}$" title="Phone number should start with a digit between 6 and 9 and be exactly 10 digits long" required>
                <small id="phoneError" class="text-danger" style="display:none;">Please enter a valid phone number starting with a digit between 6 and 9 and containing exactly 10 digits.</small>
           
            </div>

            <div class="form-group">
                <label for="address">Address &nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="address" id="address" class="form-control form-control-sm" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" name="email" id="email" class="form-control form-control-sm" required>
                <small id="emailError" class="text" style="display:none; color:red; font-size: 20px;">Please enter a valid Gmail address (e.g., user@gmail.com).</small>
            </div>

            <div class="form-group">
                <label for="password">Password &nbsp;&nbsp;</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm" required>
            </div>
        </div>

<br>
<br>
<label for="role" style="height: 30px; font-size: 25px;">Select Role:</label>
        <select id="role" style="height: 30px;" name="role" required>
            <option value="" style="height: 30px;"  >Select role</option>
            <option value="student" style="height: 30px;">Student</option>
            <option value="teacher" style="height: 30px;">Teacher</option>
            <option value="admin" style="height: 30px;">Admin</option>
        </select><br><br>

        <!-- Additional fields for students -->
        <div id="studentFields" style="display: none;">
            <div class="form-row" style="display: flex;
            align-items: center;
            margin-bottom: 10px;">
                <label for="course" style=" width: 150px;
            font-weight: bold;font-size: 25px;">Course:</label>
                <input type="text" id="course" name="t5" style="  flex: 1;
                padding: 5px;
                height: 30px;
                font-size: 25px;
                border: 1px solid #ccc;
                border-radius: 5px;" required>
            </div>
            <div class="form-row">
                <label for="year" style=" width: 150px;
            font-weight: bold;font-size: 25px;">Year:</label>
                <input type="text" id="year" name="t6" style="  flex: 1;
                padding: 5px;
                height: 30px;
                font-size: 25px;
                border: 1px solid #ccc;
                border-radius: 5px;">
            </div>
        </div>

        <!-- Additional fields for teachers -->
        <div id="teacherFields" style="display: none;">
            <div class="form-row" style="display: flex;
            align-items: center;
            margin-bottom: 10px;">
                <label for="department" style=" width: 150px;
            font-weight: bold; font-size: 25px;">Department:</label>
                <input type="text" id="department" style="  flex: 1;
                padding: 5px;
                height: 30px;
                font-size: 25px;
                border: 1px solid #ccc;
                border-radius: 5px;" name="t7">
            </div>
            <div class="form-row">
                <label for="designation" style=" width: 150px;
            font-weight: bold; font-size: 25px;">Designation:</label>
                <input type="text" id="designation" style="  flex: 1;
                padding: 5px;
                height: 30px;
                font-size: 25px;
                border: 1px solid #ccc;
                border-radius: 5px;" name="t8">
            </div>
        </div>

        <button type="submit" class="btn btn-primary text-danger">Register</button>
    </form>

    <script>
        // Toggle the fields based on role selection
        const roleSelect = document.getElementById("role");
        const studentFields = document.getElementById("studentFields");
        const teacherFields = document.getElementById("teacherFields");

        roleSelect.addEventListener("change", function() {
            if (roleSelect.value === "student") {
                studentFields.style.display = "block";
                teacherFields.style.display = "none";
            } else if (roleSelect.value === "teacher") {
                studentFields.style.display = "none";
                teacherFields.style.display = "block";
            } else {
                studentFields.style.display = "none";
                teacherFields.style.display = "none";
            }
        });
    </script>


<script>
        // Function to validate Gmail email format
        document.getElementById('register-form').addEventListener('submit', function(event) {
            var email = document.getElementById('email').value;
            var emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/; // Only Gmail domain
            var emailError = document.getElementById('emailError');
            
            if (!emailPattern.test(email)) {
                // If the email doesn't match the pattern
                emailError.style.display = 'block';  // Show the error message
                event.preventDefault(); // Prevent form submission
            } else {
                // Hide the error message if email is valid
                emailError.style.display = 'none';
            }
        });
    </script>
