     <!-- Admin Panel - Add Student Form -->
<div class="container mt-5">
    <h3 class="mb-4">Add New Student</h3>
    <form action="add_student.jsp" method="POST">
        <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="studentName" name="t1" required>
        </div>
        <div class="mb-3">
            <label for="studentEmail" class="form-label">Student Email</label>
            <input type="email" class="form-control" id="studentEmail" name="t2" required>
        </div>
        <div class="mb-3">
            <label for="studentPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="studentPassword" name="t3" required>
        </div>
        <div class="mb-3">
            <label for="studentCourse" class="form-label">Course</label>
            <input type="text" class="form-control" id="studentCourse" name="t4" required>
        </div>
        <div class="mb-3">
            <label for="studentYear" class="form-label">Year of Study</label>
            <select class="form-control" id="studentYear" name="t5">
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
</div>
